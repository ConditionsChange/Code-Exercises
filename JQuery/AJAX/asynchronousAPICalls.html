<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Multiple AJAX</title>
</head>

<body>
  <h1>Open the console to see the asynchronous API calls</h1>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // Performing GET requests to the OMDB API and logging the responses to the console
    $.ajax({
      url: "http://www.omdbapi.com/?t=romancing+the+stone&y=&plot=short&r=json&apikey=40e9cece",
      method: "GET"
    }).done(function(response) {
      console.log('Query #1:')
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=the+revenant&y=&plot=short&r=json&apikey=40e9cece",
      method: "GET"
    }).done(function(response) {
      console.log('Query #2:')
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=god+father&y=&plot=short&r=json&apikey=40e9cece",
      method: "GET"
    }).done(function(response) {
      console.log('Query #3:')
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=space+jam&y=&plot=short&r=json&apikey=40e9cece",
      method: "GET"
    }).done(function(response) {
      console.log('Query #4:')
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=boiler+room&y=&plot=short&r=json&apikey=40e9cece",
      method: "GET"
    }).done(function(response) {
      console.log('Query #5:')
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=inception&y=&plot=short&r=json&apikey=40e9cece",
      method: "GET"
    }).done(function(response) {
      console.log('Query #6:')
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=the+dark+night&y=&plot=short&r=json&apikey=40e9cece",
      method: "GET"
    }).done(function(response) {
      console.log('Query #7:')
      console.log(response);
    });
// ---------------------------------------------------------

    console.log("Because our AJAX requests are asynchronous, this line of code will most likely log first.");
    console.log("Notice how the queries return out of order from which they were sent.");
  </script>

</body>

</html>
